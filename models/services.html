<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="panel pricing-table">
    
                <div class="pricing-plan">
                    <img src="https://s22.postimg.cc/8mv5gn7w1/paper-plane.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Personal</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">MOBILE WEBSITE</li>
                        <li class="pricing-features-item">FREE LOGO</li>
                    </ul>
                    <span class="pricing-price">$100</span>
                    <a href="#/" class="pricing-button">BUY</a>
                </div>
    
                <div class="pricing-plan">
                    <img src="https://s28.postimg.cc/ju5bnc3x9/plane.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Small team</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">SEVERAL SITE DESIGN</li>
                        <li class="pricing-features-item">FREE LOGO AND POSTERS</li>
                    </ul>
                    <span class="pricing-price">$200</span>
                    <a href="#/" class="pricing-button is-featured">BUY</a>
                </div>
    
                <div class="pricing-plan">
                    <img src="https://s21.postimg.cc/tpm0cge4n/space-ship.png" alt="" class="pricing-img">
                    <h2 class="pricing-header">Enterprise</h2>
                    <ul class="pricing-features">
                        <li class="pricing-features-item">24HR SUPPORT</li>
                        <li class="pricing-features-item">CUSTOMIZABLE</li>
                    </ul>
                    <span class="pricing-price">$330</span>
                    <a href="#/" class="pricing-button">BUY</a>
                </div>
    
            </div>
        </div>
    </div>
</body>
</html>
